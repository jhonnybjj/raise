<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link href="assets/global/css/style.css" rel="stylesheet">
    <link href="assets/index/index.css" rel="stylesheet">
    <link href="assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div id="loading" class="overlay"></div>
    <div class="container-fluid" id="inicio">
        <div class="row">
            <div class="col-12">
              <p class="center"><img src="img/raise.png" class="img-fluid" /></p>
            </div>
            <div class="col-12 center">
                <h5 class="center">"FAÇA PARTE DA REVOLUÇÃO DO ESPORTE"</h5>
            </div>
        </div>

        <div class="row pTop10">
            <div class="col-6 right">
                <input type="button" class="btn btn-outline-primary" onclick="abreCadastro();" value="CADASTRAR" />
            </div>
            <div class="col-6 left">
                <input type="button" class="btn btn-outline-success" onclick="abreLogin();" value="ENTRAR" />
            </div>
        </div>

        <div class="row pTop30">
            <div class="col-4 center">
                <img src="img/1Curriculo.jpg" class="img-fluid" />
                <h6>Crie seu curriculum</h6>
            </div>
            <div class="col-4 center">
                <img src="img/2Equipe.jpg" class="img-fluid" />
                <h6>Gerencie sua equipe</h6>
            </div>
            <div class="col-4 center">
                <img src="img/3Patrocinio.jpg" class="img-fluid" />
                <h6>Novos patrocinadores</h6>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="login">
        <div class="row">
            <div class="col-3">
                <p class="center pTopLeft10"><img src="img/raise.png" class="img-fluid" /></p>
            </div>
            <div class="col-9 pTop25 tJust">
                <h5>FAÇA PARTE DA REVOLUÇÃO DO ESPORTE</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="InputEmail">Email / Login:</label>
                            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Insira o seu email ou o login">
                        </div>
                        <div class="form-group col-12">
                            <label for="InputSenha">Senha:</label>
                            <input type="password" class="form-control" id="senha" name="senha" placeholder="******">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6 right">
                            <button type="button" class="btn btn-outline-secondary" onclick="fechaLogin();">Voltar</button>
                        </div>
                        <div class="form-group col-6 left">
                            <button type="button" class="btn btn-outline-success" onclick="executaLogin()">Entrar</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12 center">
                            <a href="javascript:abreLembrete();">Esqueceu sua senha?</a>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12 center">
                            <button type="button" class="btn btn-outline-primary" onclick="executaLoginFacebook();">
                                <i class="fa fa-facebook fa-lg"></i>&nbsp;&nbsp;Login com Facebook
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="cadastro">
        <div class="row">
            <div class="col-3">
                <p class="center pTopLeft10"><img src="img/raise.png" class="img-fluid" /></p>
            </div>
            <div class="col-9 pTop25 tJust">
                <h5>FAÇA PARTE DA REVOLUÇÃO DO ESPORTE</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="InputNome">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="João">
                        </div>
                        <div class="form-group col-6">
                            <label for="InputSobrenome">Sobrenome</label>
                            <input type="text" class="form-control" id="sobrenome" placeholder="Meireles">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="exampleInputPassword1">Email</label>
                            <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group col-12">
                            <label for="InputSenha">Senha:</label>
                            <input type="password" class="form-control" id="senha" name="senha" placeholder="******">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6 right">
                            <button type="button" class="btn btn-outline-secondary" onclick="fechaCadastro();">Voltar</button>
                        </div>
                        <div class="form-group col-6 left">
                            <button type="button" class="btn btn-outline-success" onclick="executaCadastro();">Cadastrar</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12 center">
                            <button type="button" class="btn btn-outline-primary" onclick="executaCadastroFacebook();">
                                <i class="fa fa-facebook fa-lg"></i>&nbsp;&nbsp;Cadastrar com Facebook
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="lembrete">
        <div class="row">
            <div class="col-3">
                <p class="center pTopLeft10"><img src="img/raise.png" class="img-fluid" /></p>
            </div>
            <div class="col-9 pTop25 tJust">
                <h5>FAÇA PARTE DA REVOLUÇÃO DO ESPORTE</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="InputEmail">Email / Login:</label>
                            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Insira o seu email ou o login">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6 right">
                            <button type="button" class="btn btn-outline-secondary" onclick="fechaLembrete();">Voltar</button>
                        </div>
                        <div class="form-group col-6 left">
                            <button type="button" class="btn btn-outline-success" onclick="executalembrete();">Enviar Lembrete</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/global/plugins/jquery/jquery-3.2.1.min.js"></script>
    <script src="assets/global/plugins/popper/popper.min.js"></script>
    <script src="assets/global/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/index/index.js"></script>
</body>

</html>
